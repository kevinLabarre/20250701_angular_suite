<section>
  <h1>Nos actualités</h1>
  <div class="ml-auto mb-5 mr-5 w-fit">
    <button (click)="displayForm = !displayForm" class="btn btn-primary">ajouter une actualité</button>
  </div>

  @if(displayForm){
  <!-- quand on utilise un @output, on doit utiliser le paramètre $event  -->
  <app-news-form (newsAdded)="handleNewsAddedByFormChild($event)" />
  }

  @if(news){
  <app-news-list [news]="news" (handleDelete)="handleDelete($event)" />
  } @else if(errorMessage){
  <p>si backend renvoie des messages d'erreurs directement affichable : {{errorMessage}}</p>
  <p>sinon, message en dure : Erreur de chargement des données</p>
  }
  @else{
  <p>chargement ...</p>
  }
</section>
